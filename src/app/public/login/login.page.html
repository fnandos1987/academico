<ion-content class="login-content" padding>

  <div class="login-label">
    Login
  </div>

  <div class="login-box">
    <form [formGroup]="form" (ngSubmit)="login()">
      <ion-item>
        <ion-input type="text" placeholder="UsuÃ¡rio" formControlName="login" name="login"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="pass" name="pass"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col class="signup-col">          
          <ion-button type="submit" [disabled]="!form.valid">Entrar</ion-button>
        </ion-col>
      </ion-row>
    </form>
    
    <ion-row>
      <ion-col class="signup-col">          
        <button ion-button (click)="presentAlertPrompt()" style="background-color: white">Esqueceu sua senha?</button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
